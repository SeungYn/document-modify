<!DOCTYPE html>
<html lang="en">
  <head>

    <script type="module" src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="left">
      <div class="fibot">
        <div class="fibot--line">기준</div>
      </div>
    </section>
    <div class="line"></div>
    <section class="right">
      <ul class="btns">
        <li class="btns__tag">h1</li>
        <li class="btns__tag">h2</li>
        <li class="btns__tag">h3</li>
        <li class="btns__tag">p</li>
        <li class="btns__tag">pre</li>
        <li class="btns__tag">h1</li>
        <li class="btns__tag">h2</li>
        <li class="btns__tag">h3</li>
        <li class="btns__tag">p</li>
        <li class="btns__tag">pre</li>

        <li class="btns__tag">h3</li>
        <li class="btns__tag">p</li>
        <li class="btns__tag">pre</li>

        <li class="btns__tag">h3</li>
        <li class="btns__tag">p</li>
        <li class="btns__tag">pre</li>
      </ul>

      <div class="input-group">
        <div class="input-group__top">
          <span class="input-group__span input-group__span--left"
            >&lt;p&gt;</span
          >
          <input type="text" class="input-group__input" required />
          <span class="input-group__span input-group__span--right"
            >&lt;/p&gt;</span
          >
          <!-- <div class="input-group__shadow--effect">d</div> -->
        </div>

        <div class="input-group__bottom">
          <button class="input-group__insert input-group__insert-before">
            before
          </button>
          <button class="input-group__insert input-group__insert-prepend">
            prepend
          </button>
          <button class="input-group__insert input-group__insert-append">
            append
          </button>
          <button class="input-group__insert input-group__insert-after">
            after
          </button>
          <button class="input-group__insert input-group__insert-beforebegin">
            beforebegin
          </button>
          <button class="input-group__insert input-group__insert-afterbegin">
            afterbegin
          </button>
          <button class="input-group__insert input-group__insert-beforeend">
            beforeend
          </button>
          <button class="input-group__insert input-group__insert-afterend">
            afterend
          </button>
        </div>
      </div>
    </section>
  </body>
