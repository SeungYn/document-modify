<!DOCTYPE html>
<html>
  <head>
    <style>
      div.container {
        width: 100px;
        height: 100px;
        background-color: green;
        transition: transform 1s;
      }
    </style>
  </head>
  <body>
    <div class="container" style="transition: transform 1s"></div>
  </body>
  <script>
    const a = document.querySelector('.container');
    setTimeout(() => {
      a.style.transform = 'translateX(100px)';
    }, 2000);

    setTimeout(() => {
      console.log('이동');
      a.style.transform = 'translateX(200px)';
    }, 4000);
  </script>
</html>
